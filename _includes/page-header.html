<section class="page-header">
  <h1 class="project-name">
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </h1>
  <h2 class="project-tagline">
    {% if page.description %}
      {{ page.description }}
    {% else %}
      {{ site.description }}
    {% endif %}
  </h2>
</section>
